<html>
    <head>
        <title>Sudoku Sat Compiler</title>
        <meta charset="utf-8"/>

        <link href="css/bootstrap.css" rel="stylesheet" />
        <style>
            #input.hover {
                color: #495057;
                background-color: #fff;
                border-color: #ffc107;
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
            }
            .js-auto-size{
                min-height: 20em;
                font-family: monospace;
                font-size: 14px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="d-flex flex-column h-100">
        <main role="main">
            <div class="container">
                <h1 style="padding-top: 1em;">Sudoku Sat Compiler</h1>
                <form style="height: 3em; padding:3em 0;">
                    <div class="row">
                        <div class="col">
                            <div class="progress" id="loading-indicator" style="height: 3em;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading and Processing WebAssembly of Limboole and ssc...</div>
                            </div>
                            <button tabindex="0" type="button" class="btn btn-primary btn-block invisible" onclick="window.to_sat();" id="run-btn">Run</button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-6">
                        <h2>Input</h2>
                        <textarea tabindex="2" class="form-control js-auto-size" id="input"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div id="stdout_area">
                            <h2>Output</h2>
                            <textarea tabindex="3" class="form-control js-auto-size" id="stdout"></textarea>
                        </div>
                        <div id="stderr_area" style="display: none;">
                            <h2>Errors</h2>
                            <textarea tabindex="4" class="form-control js-auto-size" id="stderr"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="limboole.js"></script>
        <script src="main.js"></script>

        <script>
         $("#input").focus();


         window.stdout_textarea = document.getElementById("stdout");
         function display(line) {
             console.log(line);
             window.stdout_textarea.value += line + "\n";

             window.stdout_textarea.style.height = 'auto';
             window.stdout_textarea.style.height = (window.stdout_textarea.scrollHeight) + 'px';

         };

         // function limboole()
        </script>

        <script type="module">
            import init, {compile, interpret} from "./ssc/ssc_rust.js";
            init()
                .then(() => {
                  console.log("ssc loaded.");
            });

            function to_sat() {
                let sat = compile(document.getElementById("input").value);
                localStorage.setItem("formula", sat);
                run_();
            }
            window.to_sat = to_sat;

            function notify_done() {
                let result = document.getElementById("stdout").value;
                document.getElementById("stdout").value = "";
                interpret(result);
            }
            window.notify_done = notify_done;
        </script>
    </body>
</html>
